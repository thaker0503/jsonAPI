    <script>
        const user = "yatharth"
        const url = `https://internapp.vercel.app/${user}/todos/`        
        
        
        function checkBoxClick(id) {
                console.log("Function Called")
                console.log(url + id)
                const final = url + id
                let param = {
                    completed: true
                }
                $.ajax({
                    url: final,
                    type: 'PUT',
                    data: param,
                    success: function (data) {
                        console.log(data)
                        // window.location.reload();
                    }
                })
            }
        
            function del(id){
                console.log("Function Called")
                console.log(url + id)
                const final = url + id
                $.ajax({
                    url: final,
                    type: 'DELETE',
                    success: function (data) {
                        console.log(data)
                        window.location.reload();
                    }
                })
            }
            
            


        $(function(){
            // $(`<a href='${url}'>Link</a>`).appendTo("#todo")
            $("form").dialog({
                autoOpen : false
            });
            $("#btn").click(function(){
               $("form").dialog("open"); 
            })
            $("#todoList").tabs({
                active: 1
            });
            $("ol").sortable({axis : "y", containment:'#todoList'})

            

            $.get(url, function (data) {
                $.each(data, function (i, item) {
                    console.log(item.completed)
                    if(item.completed){
                        $(`<li class="todo-item"><input id='checkBox' type='checkbox' onclick="checkBoxClick('${item.id}')" checked/> Title: ${item.title} <br> Description: ${item.description}<br><button id="${item.id}">Delete</button></li><br>`).appendTo(".completed")
                    }else{
                        $(`<li class="todo-item"><input id='checkBox' type='checkbox' onclick="checkBoxClick('${item.id}')"/> Title: ${item.title} <br> Description: ${item.description}<br><button id="${item.id}" onclick="del('${item.id}')"">Delete</button></li><br>`).appendTo(".pending")
                    }
                })
            })

            

            $("#addTask").click(function (e) {
                e.preventDefault();
                let product = {
                    title: $("#title").val(),
                    description: $("#description").val(),
                    completed: false
                };
                console.log(product);
                var newProduct = JSON.stringify(product);
                if (product.title != "" && product.description != "") {
                    $.ajax({
                        url: url,
                        type: "POST",
                        data: newProduct,
                        contentType: "application/json",
                        success: function (data) {
                            console.log(data);
                            $("form").dialog("close"); 
                            // $("ul").append(`<li>Name: ${data.name},<br/>Price: ${data.price},<br/>Description: ${data.desc}<br/><button>Edit</button></li><br/>`);
                        }
                    });
                } else {
                    alert("Enter Values")
                }
            })
