<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
        crossorigin="anonymous"></script>
    <title>Products</title>

    <style>
        form{
            display: flex;
            flex-direction: column;
            width: 50%;
        }

    </style>
</head>
<body>
    <div class="header">
        <h1>Products</h1>
        <form id="addItemForm">
            <input type="text" id="name" placeholder="Product Name" />
            <input type="text" id="price" placeholder="Product Price" />
            <textarea name="" id="description" cols="30" rows="5" placeholder="Enter Product Description"></textarea>
            <button type="submit" id="btn">Submit</button>
        </form>
        <!-- <button id="btn">
            Add Product
        </button> -->
    </div>
    <ul>

    </ul>

    <script>

        $(document).ready(function () {
                    // $("ul").load("products.json");

                    $.get("products.json", function (data) {
                        console.log(data.products);
                        for (let i = 0; i < data.products.length; i++) {
                            // console.log(data[i]);
                            $("ul").append(`<li>${data.products[i].name} <br/> ${data.products[i].price}<br/> ${data.products[i].desc} <br/> <button id="editBtn">Edit</button></li><br/>`);
                        }

                        
                        

                        // $.each(data.products, function (key, value) {
                        //     $("ul").append("<li>Name: " + value.name + ",<br/> Price: " + value.price + ",<br/> Description: " + value.desc + "<br/><button id='editBtn'>Edit</button></li><br/>");
                        // });
                        // $.each(data1, function (key, value) {
                        //     $("ul").append("<li>Key : " + key + " Value: " + JSON.stringify(value) + "</li>");
                        // });
                    });

                    $("#btn").click(function (e) {
                        e.preventDefault();
                        // let name = $("#name").val();
                        // let price = $("#price").val();
                        // let desc = $("#description").val();
                        let product = {
                            name: "test",
                            price: "test",
                            desc: "test"
                        };
                        console.log(product);
                        var newProduct = JSON.stringify(product);
                        $.ajax(
                            console.log("Performing ajax request"),
                            {
                                url: "products.json",
                                type: "POST",
                                data: newProduct,
                                contentType: "application/json",
                                success: function (data) {
                                    console.log("Success");
                                    console.log(data);
                                },
                                error: function (err) {
                                    console.log("Error");
                                    console.log(err);
                                }
                        });

                    });
                    
        });

            

        

     </script>
</body>
</html>
