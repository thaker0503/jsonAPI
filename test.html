<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TEST</title>
    <script src="./anime-master/lib/anime.js"></script>
    <style>
        .circle{
            height: 50px;
            width: 50px;
            /* border-radius: 50%; */
            background-color: #d7d7d7;
            margin-top: 100px;
        }
    </style>
</head>

<body>
    <div class="circle"></div>
    <script>
        var circle = document.querySelector(".circle")
        var tl = anime.timeline({
            easing: 'easeOutExpo',
            duration: 3000
        })
        tl.add({
                targets: circle,
                width: '100%', // -> from '28px' to '100%',
                easing: 'easeInOutQuad',
                direction: 'normal'
            });
    </script>
</body>

</html>
